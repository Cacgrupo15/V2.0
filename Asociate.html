  <h1> Formulario de contacto </h1>

  <div class="content">

      <form autocomplete="none" name="validation">

        <div class="input-group">
          <div class="menuAsociate">

            <i class="fa-solid fa-drivers-license"></i>

          </div>

            <i class="fa-solid fa-mail-bulk"></i>
            <input type="mail" placeholder="Correo electrónico">
          </div>
          <div class="menuAsociate">
            <i class="fa-solid fa-phone-square"></i>
            <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required>
          </div>
        </div>
